<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gerenciador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    
    <aside class="sidebar">
      <div class="brand">
        <img src="../icons/logo.png" alt="Logo" class="brand-logo">
        <h1>Meu Cofre</h1>
      </div>
      <nav class="nav-menu">
        <button class="nav-btn active" id="nav-all">
          <span class="icon">üõ°Ô∏è</span> Todos os itens
        </button>
        <button class="nav-btn" id="nav-weak">
          <span class="icon">‚ö†Ô∏è</span> Senhas Fracas
        </button>
        <button class="nav-btn" id="nav-settings">
          <span class="icon">‚öôÔ∏è</span> Configura√ß√µes
        </button>
      </nav>
      <div class="sidebar-footer">
        <span>Vers√£o 1.0.0</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input type="text" id="dash-search" placeholder="Pesquisar no cofre...">
        </div>
        <button id="btn-add-new" class="btn-primary">+ Novo Item</button>
      </header>

      <div class="content-area">
        <div class="table-container">
          <table class="vault-table">
            <thead>
              <tr>
                <th style="width: 50px;">Icon</th>
                <th>Site / Nome</th>
                <th>Usu√°rio</th>
                <th>Senha</th>
                <th style="width: 120px;">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="vault-table-body">
              </tbody>
          </table>
          <div id="empty-state" class="empty-state hidden">
            <img src="../assets/internet.svg" alt="Vazio" style="opacity: 0.3; width: 64px;">
            <p>Nenhum item encontrado.</p>
          </div>
        </div>
      </div>
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Detalhes do Login</h2>
          <button id="btn-close-modal" class="btn-icon">‚úï</button>
        </div>
        <form id="modal-form">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label>Website (URL)</label>
            <input type="text" id="edit-site" placeholder="ex: google.com" required>
          </div>
          <div class="form-group">
            <label>Usu√°rio / Email</label>
            <input type="text" id="edit-user" placeholder="nome@email.com" required>
          </div>
          <div class="form-group">
            <label>Senha</label>
            <div class="input-group">
              <input type="text" id="edit-pass" required> <button type="button" id="btn-gen-modal" class="btn-secondary">Gerar</button>
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" id="btn-delete-entry" class="btn-danger hidden">Excluir</button>
            <div class="spacer"></div>
            <button type="button" id="btn-cancel-modal" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
