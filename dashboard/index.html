<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gerenciador de Senhas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    
    <aside class="sidebar">
      <div class="brand">
        <span class="material-icons-round brand-icon">lock</span>
        <h1>Meu Cofre</h1>
      </div>
      <nav class="nav-menu">
        <button class="nav-btn active" id="nav-logins">
          <span class="material-icons-round icon">vpn_key</span> Logins
        </button>
        <button class="nav-btn" id="nav-all">
          <span class="material-icons-round icon">dashboard</span> Todos os itens
        </button>
        <button class="nav-btn" id="nav-fav">
          <span class="material-icons-round icon">star_border</span> Favoritos
        </button>
        <button class="nav-btn" id="nav-weak">
          <span class="material-icons-round icon">security_update_warning</span> Senhas Fracas
        </button>
      </nav>
      <div class="sidebar-footer">
        <button class="nav-btn" id="nav-settings">
            <span class="material-icons-round icon">settings</span> Configurações
          </button>
      </div>
    </aside>

    <main class="main-split-view">
      
      <section class="details-pane" id="details-pane">
        <div class="no-selection-placeholder">
            <span class="material-icons-round placeholder-icon">touch_app</span>
            <h3>Selecione um item</h3>
            <p>Clique em um login à esquerda para ver os detalhes.</p>
        </div>
      </section>

    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Detalhes do Login</h2>
          <button id="btn-close-modal" class="btn-icon"><span class="material-icons-round">close</span></button>
        </div>
        <form id="modal-form">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label>Website (URL)</label>
            <input type="text" id="edit-site" placeholder="ex: google.com" required>
          </div>
          <div class="form-group">
            <label>Usuário / Email</label>
            <input type="text" id="edit-user" placeholder="nome@email.com" required>
          </div>
          <div class="form-group">
            <label>Senha</label>
            <div class="input-group">
              <input type="text" id="edit-pass" required>
              <button type="button" id="btn-gen-modal" class="btn-secondary"><span class="material-icons-round">shuffle</span></button>
            </div>
          </div>
          <div class="modal-actions">
            <div class="spacer"></div>
            <button type="button" id="btn-cancel-modal" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
